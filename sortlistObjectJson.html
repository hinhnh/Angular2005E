<!DOCTYPE html>
<html lang="en">
<head>

    , initial-scale=1.0">

</head>
<body>
    <script type="text/javascript">
     const singers = [
  { name: 'Steven Tyler', band: 'Aerosmith', born: 1958 },
  { name: 'Karen Carpenter', band: 'The Carpenters', born: 1950 },
  { name: 'Kurt Cobain', band: 'Nirvana', born: 1967 },
  { name: 'Stevie Nicks', band: 'Fleetwood Mac', born: 1998 },
];
function compare(a, b) {
  // Use toUpperCase() to ignore character casing
  const bandA = a.band.toUpperCase();
  const bandB = b.band.toUpperCase();

  let comparison = 0;
  if (bandA > bandB) {
    comparison = 1;
  } else if (bandA < bandB) {
    comparison = -1;
  }
  return comparison;
}

function comparebybornDesc(a, b) {
  
  const born1 = a.born;
  const born2 = b.born;
  let comparison = 0;
  if (born1 < born2) {
    comparison = -1;
  } else if (born1 > born2) {
    comparison = 1;
  }
  return comparison;
}
// Copy array
let b = Array.from(singers);
// Deep copy
let original_singers = Object.assign({}, singers);
//Deep Clone
let original_singers2 = JSON.parse(JSON.stringify(singers));


console.log('Mang sau truoc khi sap xep la:');
console.log(b);
console.log(original_singers);
console.log(original_singers2);

singers.sort(comparebybornDesc);
console.log('Mang sau sap xep la:');
console.log(singers);

    </script
</body>
</html>
