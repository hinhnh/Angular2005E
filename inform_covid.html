<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css integrity=sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh crossorigin=anonymous>
  <style>
    .p-btn{
        margin: 5px;
    }

  </style>
</head>
    <script> 


    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">COVID-19</h1>
            <div class="row" style="justify-content: center;">
                <button class="btn btn-primary p-btn" id="btnGlobal">Thế giới</button>
                <button class="btn btn-primary p-btn" id="btnVN">Việt Nam</button>
            </div>
       <div>
    </div>
     
    <div class="container text-center" id="results"></div>
    <script  type ="text/javascript">
       var btnGlobal = document.getElementById("btnGlobal");
        var btnVN = document.getElementById("btnVN");
        btnVN.addEventListener('click', () => {

        // fetch request to api

        fetch('https://corona.lmao.ninja/v2/countries/vn')
            .then((response) => {
                return (response.json());
            })
            .then((data) => {

            results.innerHTML = `
            <ul class="list-group mb-4">
                <li class="list-group-item"><strong>Quốc gia: ${data.country}</strong></li>
                <li class="list-group-item"><strong>Số ca nhiễm: </strong> ${data.cases}</li>
                <li class="list-group-item"><strong>Số ca tử vong: </strong> ${data.deaths}</li>
                <li class="list-group-item"><strong>Số ca phục hồi: </strong> ${data.recovered}</li>
            </ul>
        `;
            })
    });


    btnGlobal.addEventListener('click', () => {

// fetch request to api

fetch('https://corona.lmao.ninja/v2/countries')
    .then((response) => {
        return (response.json());
    })
    .then((data) => {

        var results = document.getElementById('results');

        var template = `
    `
        data.forEach((element) => {
            template += `
        <ul class="list-group mb-4">
            <li class="list-group-item"><strong>Quốc gia: ${element.country}</strong></li>
            <li class="list-group-item"><strong>Số ca nhiễm: </strong> ${element.cases}</li>
            <li class="list-group-item"><strong>Số ca tử vong: </strong> ${element.deaths}</li>
            <li class="list-group-item"><strong>Số ca phục hồi: </strong> ${element.recovered}</li>
            
        </ul>
    `
        })

        results.innerHTML = template;
    })
})




    </script>

</body>
</html>
